<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bài 4</title>
</head>
<body>
    <form>
        <table>
        <tr>
            <td>Username :</td>
            <td>
                <form>
                    <input type="text" />
                </form>
            </td>
        </tr>
        <tr>
            <td>Password :</td>
            <td>
                <form>
                    <input type="password"/>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                    <input type="button" value="ĐĂNG NHẬP">
            </td>
        </tr>
        <tr>
            <td colspan="2"><hr></td>
        </tr>
        <tr>
            <td>Hobby :</td>
            <td>
                    <input type="checkbox" name="Hobby" id="Music"><label for="Music">Music</label><br>
                    <input type="checkbox" name="Hobby" id="Film"><label for="Film">Film</label><br>
                    <input type="checkbox" name="Hobby" id="Sport"><label for="Sport">Sport</label><br>
            </td>
        </tr>
        <tr>
            <td colspan="2"><hr></td>
        </tr>
        <tr>
            <td >Use for :</td>
            <td>
                    <input type="radio" name="Use" id="Home"><label for="Home">Home</label><br>
                    <input type="radio" name="Use" id="Business"><label for="Business">Business</label><br>
                    <input type="radio" name="Use" id="Goverment"><label for="Goverment">Goverment</label><br>
                    <input type="radio" name="Use" id="Education"><label for="Education">Education Institution</label><br>
                    <input type="radio" name="Use" id="Other"><label for="Other">Other</label><br>
            </td>
        </tr>
        <tr>
            <td colspan="2"><hr></td>
        </tr>
        <tr>
            <td colspan="2">
                    <input type="button" value="Chuỗi Reset"/>
            </td>
        </tr>
        <tr>
            <td colspan="2"><hr></td>
        </tr>
        <tr>
            <td colspan="2">
                    <input type="button" value="OK"/>
            </td>
        </tr>

    </table>
    </form>
    
</body>
</html>
