<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BÃ i 7 - Table Layout</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f3f3f3; margin:20px; }
        .frame { width:700px; margin:0 auto; border:6px solid #222; padding:8px; background:#fff; }
        table.layout { width:100%; border-collapse:collapse; }
        table.layout td { vertical-align:top; padding:10px; }
        .header { background:#cde06a; height:70px; text-align:center; font-weight:bold; }
        .nav { background:#777; width:140px; color:#fff; text-align:center; padding-top:30px; }
        .main { background:#eee; padding:20px; }
        .article { background:#ddd; border:2px solid #c9c9c9; height:80px; margin-bottom:18px; display:block; text-align:center; line-height:80px; font-weight:bold; }
        .footer { background:#d2995f; height:50px; text-align:center; font-weight:bold; }
    </style>
</head>
<body>
    <div class="frame">
        <table class="layout" role="presentation">
            <tr>
                <td class="header" colspan="2">&lt;header&gt;</td>
            </tr>
            <tr>
                <td class="nav">&lt;nav&gt;</td>
                <td class="main">
                    &lt;main&gt;
                    <span class="article">&lt;article&gt;</span>
                    <span class="article">&lt;article&gt;</span>
                    &lt;/main&gt;
                </td>
            </tr>
            <tr>
                <td class="footer" colspan="2">&lt;footer&gt;</td>
            </tr>
        </table>
    </div>
</body>
</html>
