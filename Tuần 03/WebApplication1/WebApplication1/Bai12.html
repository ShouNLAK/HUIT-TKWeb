<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bài 12</title>
    <style>
        #label{
            line-height: 8px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <form>
        <table table style="border: 2px solid; border-collapse :collapse;">
            <tr>
                <td style="font-weight: bold; text-align: center; background-color: cyan;">HỘP THƯ GÓP Ý</td>
            </tr>
            <tr>
                <td id="label">Họ tên</td>
            </tr>
            <tr>
                <td>
                    <input type="text" style="width: 95%;">
                </td>
            </tr>
            <tr>
                <td id="label">Hộ khẩu</td>
            </tr>
            <tr>
                <td>
                    <select style="width: 97%;">
                        <option>TP. Hồ Chí Minh</option>
                        <option>TP. Hà Nội</option>
                        <option>TP. Cần Thơ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td  id="label">Góp ý về lĩnh vực</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="Services"><Label for="Services" >Dịch vụ</Label>
                    <input type="checkbox" id="Products"><Label for="Products" >Sản phẩm</Label>
                    <input type="checkbox" id="Others"><Label for="Others" >Khác</Label>
                </td>
            </tr>
            <tr>
                <td id="label">Ngôn ngữ</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="EN"><label for="EN">Anh</label>
                    <input type="radio" id="VN"><label for="VN">Việt</label>
                </td>
            </tr>
            <tr>
                <td id="label">Nội dung</td>
            </tr>
            <tr>
                <td>
                    <textarea rows="10" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    <input type="button" style="background-color: cyan; width:100px" value="GỬI">
                    <input type="button" style="background-color: RED;  width:100px" value="XÓA">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
